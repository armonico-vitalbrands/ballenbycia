<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/ibm-toolbar/ibm-toolbar.html">
<link rel="import" href="../bower_components/ibm-tabs/ibm-tabs.html">
<link rel="import" href="../bower_components/ibm-tabs/ibm-tab.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="view-icons.html">

<dom-module id="ballen-app">
  <template>
    <style>
      :host {
        --app-primary-color: #FCD700;
        --app-secondary-color: #415967;
      }

      ibm-tab {
        --ibm-tab-color-focused: var(--app-primary-color);
      }

      ibm-tab:hover {
        color: black;
      }

      #main-border {
        // border: 10px solid;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <div id="main-border">
      <!-- Toolbar -->
      <ibm-toolbar>
        <a href="/home" main-title>
          Ballen B. & CÃ­a S.A.S.
        </a>
        <ibm-tabs selected="[[index]]">
          <a href="/services" tabindex="-1">
            <ibm-tab>SERVICIOS</ibm-tab>
          </a>
          <a href="/about" tabindex="-1">
            <ibm-tab>NOSOTROS</ibm-tab>
          </a>
          <a href="/news" tabindex="-1">
            <ibm-tab>NOTICIAS</ibm-tab>
          </a>
          <a href="/announcement" tabindex="-1">
            <ibm-tab>CONVOCATORIAS</ibm-tab>
          </a>
          <a href="/pricing" tabindex="-1">
            <ibm-tab>COTIZAR</ibm-tab>
          </a>
        </ibm-tabs>
      </ibm-toolbar>

      <!-- Content render -->
      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="404"
          role="main">
        <view-home name="home"></view-home>
        <view-services name="services"></view-services>
        <view-about name="about"></view-about>
        <view-news name="news"></view-news>
        <view-announcement name="announcement"></view-announcement>
        <view-pricing name="pricing"></view-pricing>
        <view-404 name="404"></view-404>
      </iron-pages>
    </div>
    <footer>
    </footer>
  </template>

  <script>
    Polymer({
      is: 'ballen-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        index: {
          type: Number,
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        var indexes = {
          services: 0,
          about: 1,
          news: 2,
          announcement: 3,
          pricing: 4,
          home: -1,
        };
        this.page = page || 'home';
        this.index = indexes[page];
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      },
    });
  </script>
</dom-module>
